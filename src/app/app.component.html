  <div class="flex justify-between p-3">
    <div>Table</div>
    <div class="table-column-chooser">
      <button (click)="changeVisibility($event)" class="h-5 w-6 pr-3">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
      </button>
      <ul [hidden]="hideTableColumnChooser" class="column-list absolute h-52 w-56 z-10 bg-white border overflow-auto ml-[-200px] p-4">
        <div *ngFor="let column of colDefs; let i=index" class="">
          <input type="checkbox" [checked]="true" (change)="checkedStateChanged(column)">
          <label for="{{column.field}}" class="pl-2">{{column.field}}</label>
        </div>
      </ul>
    </div>
  </div>
  <!-- The AG Grid component -->
  <ag-grid-angular
    [rowData]="rowData"
    [columnDefs]="colDefs"
    class="ag-theme-quartz"
    style="height: 500px;"
    #myGrid>
  </ag-grid-angular>
